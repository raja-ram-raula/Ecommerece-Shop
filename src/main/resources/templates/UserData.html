<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:insert="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h1>Welcome to User Data Page</h1>
			</div>
			<div class="card-body">
				<table class="table table-bordered table-hover">
					<tr class="bg-warning ">
						<td>NAME</td>
						<td>EMAIL</td>
						<td>CONTACT</td>
						<td>STATUS</td>
						<td>ROLE</td>
						<td>ADDRSS</td>
						<td colspan='2'>OPERATIONS</td>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${ob.displayName}]]</td>
						<td>[[${ob.email}]]</td>
						<td>[[${ob.contact}]]</td>
						<td class="bg-info text-white">[[${ob.status}]]</td>
						<td>[[${ob.role}]]</td>
						<td>[[${ob.address}]]</td>
						<td><a th:href='@{/user/delete(id=${ob.id})}'>DELETE</a></td>
						<td><a th:href='@{/user/edit(id=${ob.id})}'>EDIT</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer bg-info text-white">
				<b>[[${message}]]</b>
			</div>
		</div>
	</div>
</body>

</html>
